<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="En este sitio podrás encontrar infromación sobre los servicios mecánicos en general">
    <meta name="keywords"
        content="mecanica en general, cambio de aceite para el vehiculo, suspension para el vehiculo, sistemas de frenos para el vehiculo, llevar a reinspección técnica, overhaul, diagnostico computarizado para el vehiculo, reparaciones para el vehiculo, mantenimiento en general del vehiculo">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- media Query -->
    <link rel="stylesheet" href="CSS/mediaQuery.css">

    <!-- Add Favicon -->
    <link rel="shortcut icon" href="assets/image/favicon.icon.JPG" type="image/x-icon">
</head>

<body>

    <header>
        <div class="container">
            <p class="logo">
                <ion-icon name="logo-model-s"></ion-icon> TORO MOTOR GARAGE
            </p>
            <nav>
                <a href="index.html">¿Quienes Somos?</a>
                <a href="horario.html">Horario de Atención</a>
                <a href="servicios.html">Servicios</a>
                <a href="agendarCita.html">Agendar Cita</a>
                <a href="contactenos.html">Contáctenos</a>
            </nav>
        </div>
    </header>

    <section id="contenido">
        <div class="container">
            <div class="img-citas"></div>
            <div class="texto">
                <form>
                    <h1>Datos Para <span class="color-acento"> Agendar Cita</span></h1>
                    <div>
                        <p class="formParrafo">Selecciones el tipo de Servicio</p>
                        <div class="formQuestion">
                            <input class="formRadio" type="radio" name="servicio" id="b">
                            <label class="radioLabel" for="b">Mantenimiento General</label>
                        </div>

                        <div class="formQuestion">
                            <input class="formRadio" type="radio" name="servicio" id="b">
                            <label class="radioLabel" for="b">Diagnostico de Falla</label>

                        </div>

                        <div class="formQuestion">
                            <input class="formRadio" type="radio" name="servicio" id="b" checked>
                            <label class="radioLabel" for="b">Servicio de Adquisión de Vehículo</label>
                        </div>

                        <div class="formQuestion">
                            <input class="formRadio" type="radio" name="servicio" id="b" checked>
                            <label class="radioLabel" for="b">Servicio de Inspección Tecnica Vehícular</label>
                        </div>

                        <div class="formQuestion">
                            <input class="formRadio" type="radio" name="servicio" id="b" checked>
                            <label class="radioLabel" for="b">Otros</label>
                        </div>
                        <!-- --------------------------------------------------------------------------------------------- -->
                        <div class="formQuestion">
                            <label class="formLabel" for="Fecha1">Elegir Fecha de Cita</label>
                            <input class="formInput" type="date" id="Fecha1" required>
                        </div>
                        <div class="formQuestion">
                            <label class="formLabel" for="hora">Seleccionar hora de Cita</label>
                            <input class="formInput" type="time" id="hora" required>
                        </div>

                        <!-- --------------------------------------------------------------------------------------------- -->

                        <div class="formQuestion">
                            <label class="formLabel" for="nombre"></label>
                            <input class="formInput" type="text" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="formQuestion">
                            <label class="formLabel" for="apellido"></label>
                            <input class="formInput" type="text" id="apellido" placeholder="Apellido" required>
                        </div>
                        <div class="formQuestion">
                            <label class="formLabel" for="telefono"></label>
                            <input class="formInput" type="tel" id="telefono" placeholder="Telefono" required>
                        </div>
                        <div class="formQuestion">
                            <label class="formLabel" for="correo"></label>
                            <input class="formInput" type="email" id="correo" placeholder="Correo" required>
                        </div>
                        <div class="formQuestion">
                            <label class="formLabel" for="a"></label>
                            <textarea class="formInput" name="comentario" id="a" cols="85" rows="15"
                                placeholder="Expecificar su servicio....."></textarea>
                        </div>
                        <!-- --------------------------------------------------------------------------------------------- -->
                        <button class="botons button" type="submit" value="Enviar">Enviar</button>

                    </div>

                </form>
                </p>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <p>
                <ion-icon class="carro" name="logo-model-s"></ion-icon>Servicio Automotriz Toro Motor Garage <i
                    class="fa-brands fa-facebook"></i> <i class="fa-brands fa-whatsapp"></i><i
                    class="fa-brands fa-google"></i>
            </p>

        </div>

    </footer>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


</body>

</html>
